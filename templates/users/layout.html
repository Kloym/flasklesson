<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask проект{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div id="sidebar" class="mb-4">
            {% block sidebar %}
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('users_get') }}">Пользователи</a></li>
                </ul>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
